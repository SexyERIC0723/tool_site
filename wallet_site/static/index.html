<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Solana 工具站</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <!-- 顶部导航 -->
  <nav>
    <a href="#gen">生成钱包</a>
    <a href="#manage">管理钱包</a>
    <a href="#buy">批量购买</a>
  </nav>

  <main>
    <h2>Solana 工具站</h2>

    <button id="loginBtn">连接钱包 / 登录</button>
    <div id="alert"></div>

    <!-- 生成 -->
    <span id="gen" class="anchor"></span>
    <section>
      <h3>批量生成钱包</h3>
      <form id="genForm">
        <label>数量:<input name="num" type="number" value="10" min="1" required /></label>
        <label>最小间隔(s):<input name="min_delay" type="number" value="0.1" step="0.1" required /></label>
        <label>最大间隔(s):<input name="max_delay" type="number" value="0.5" step="0.1" required /></label>
        <label>线程:<input name="workers" type="number" value="4" min="1" required /></label>
        <button type="submit" id="submitBtn">开始生成</button>
        <span id="spin" hidden>⏳</span>
      </form>
      <h4 id="status"></h4>
      <div id="result"></div>
    </section>

    <!-- 管理钱包 -->
    <span id="manage" class="anchor"></span>
    <section>
      <h3>管理钱包</h3>
      
      <!-- 总余额显示 -->
      <div id="totalBalanceBox" class="balance-box" style="display: none;">
        <div class="balance-label">钱包总余额</div>
        <div class="balance-value">
          <span id="totalBalance">0.0000</span> SOL
        </div>
        <div class="balance-info">
          共 <span id="walletCount">0</span> 个钱包 | 最后更新：<span id="lastUpdate">-</span>
        </div>
      </div>
      
      <!-- 操作按钮 -->
      <div id="walletActions" class="wallet-actions">
        <button id="importBtn" class="action-btn">📥 导入钱包</button>
        <button id="exportBtn" class="action-btn" disabled>📤 导出选中</button>
        <button id="balanceBtn" class="action-btn" disabled>💰 查询余额</button>
        <button id="deleteBtn" class="action-btn delete-btn" disabled>🗑️ 删除选中</button>
        <input type="file" id="importFile" accept=".json" style="display: none;">
      </div>
      
      <!-- 钱包列表 -->
      <div id="walletList"></div>
      
      <!-- 历史记录 -->
      <h4>生成历史</h4>
      <div id="history"></div>
    </section>

    <!-- 批量购买占位 -->
    <span id="buy" class="anchor"></span>
    <section>
      <h3>批量购买（开发中）</h3>
      <p class="muted">后续将在此处接入 Mint 或二级市场批量购置功能…</p>
    </section>
  </main>

  <!-- 业务脚本 -->
  <script type="module" src="/static/app.js"></script>
</body>
</html>
